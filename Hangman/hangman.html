<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <link rel="icon" href="/images/hangman101.jpg" type="/image/x-icon">
  <link rel="stylesheet" href="hm.css">
</head>
<body>
  <header>
  <h1>Hangman Game</h1>
  </header>
  <div id="hangmanImg">
    <img alt="Hangman" src="/images/hangman101.jpg">
  </div>
  <p>Guess the word by selecting letters.</p>

  <div id="gameContainer">
    <div id="wordDisplay"></div>

    <input type="text" id="guessInput" placeholder="Guess a letter">

  </div>

  <div id="hangmanImg">
    
  </div>
  <video autoplay loop muted class="background-video">
